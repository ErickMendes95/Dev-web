<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Erick Mendes</title>
    <link
      rel="icon"
      type="image/png"
      href="https://logopng.com.br/logos/google-37.png"
    />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>

    <div class="iphone-container">
      <div class="notch">
        <i class="top-icon" data-feather="sun"></i>
        <i class="message-circle" data-feather="message-circle"></i>
        <i class="battery" data-feather="battery"></i>
        <p class="block"></p>
        <p class="hour">19:32</p>
        <i class="wifi" data-feather="wifi"></i>
        <h3>SUNNY</h3>
        <p class="city-name">Juiz de Fora, Brazil</p>
        <h1>24°</h1>

        <div class="week">
          <div class="day">
            <p class="weekday">WED</p>
            <i color="yellow" data-feather="sun"></i>
            <p class="temperature">24°</p>
          </div>
          <div class="day">
            <p class="weekday">THU</p>
            <i color="grey" data-feather="cloud"></i>
            <p class="temperature">22°</p>
          </div>
          <div class="day">
            <p class="weekday">FRI</p>
            <i color="white" data-feather="cloud-off"></i>
            <p class="temperature">20°</p>
          </div>
          <div class="day">
            <p class="weekday">SAT</p>
            <i color="aqua" data-feather="cloud-snow"></i>
            <p class="temperature">9°</p>
          </div>
          <div class="day">
            <p class="weekday">SUN</p>
            <i color="blue" data-feather="cloud-rain"></i>
            <p class="temperature">19°</p>
          </div>
          <div class="day">
            <p class="weekday">MON</p>
            <i color="yellow" data-feather="sun"></i>
            <p class="temperature">24°</p>
          </div>
          <div class="day">
            <p class="weekday">TUE</p>
            <i color="yellow" data-feather="sun"></i>
            <p class="temperature">24°</p>
          </div>
        </div>
        <div class="circulo">
          <i class="lock" data-feather="lock"></i>
          <i class="swipe1" data-feather="chevrons-right"></i>
          <i class="swipe2" data-feather="chevrons-right"></i>
          <i class="unlock" data-feather="unlock"></i>
        </div>

      <div class="iphone-menu"></div>  
      </div>
    </div>

    <script>
      feather.replace();
    </script>
  </body>
</html>
